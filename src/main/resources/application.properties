# Telegram Bot Configuration
telegram.bot.token=${BOT_TOKEN:your_bot_token_here}
telegram.bot.username=${BOT_USERNAME:your_bot_username_here}

# Admin Configuration
admin.telegram.id=${ADMIN_TELEGRAM_ID:123456789}

# Supabase Configuration
supabase.url=${SUPABASE_URL:jdbc:postgresql://db.yoursupabase.com:5432/postgres}
supabase.username=${SUPABASE_USERNAME:postgres}
supabase.password=${SUPABASE_PASSWORD:your_password_here}

# Server Configuration
server.port=${PORT:8080}

# Spring Configuration
spring.main.banner-mode=off
logging.level.com.yogabot=INFO